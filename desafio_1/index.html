<!DOCTYPE html>
<html>
    <head>
        <title>Desafio 1 - Player</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"/>
    </head>
    <body>
        <div class="flex__left card">
            <img src="assets/album_cover.png" alt="Capa do algum em execução.">
            <div class="song__info">
                <h1>Acorda Devinho</h1>
                <h2>Banda Rocketseat</h2>
            </div>
            <div class="player__control">
                <i class="ph-fill ph-rewind"></i>
                <i class="ph-fill ph-play"></i>
                <i class="ph-fill ph-fast-forward"></i>
            </div>
            <div class="music__status">
                <div class="song__progress">
                    <div class="full__song">
                        <div class="current__song"></div>
                    </div>
                </div>
                <div class="time__info">
                    <span>03:20</span>
                    <span>00:12</span>
                </div>
            </div>
        </div>
        <div class="flex__right">
            <div class="card">
                <div class="player__song">
                    <img src="assets/album_cover.png" alt="Capa do algum em execução.">
                    <div class="song__info">
                        <h1>Acorda Devinho</h1>
                        <h2>Banda Rocketseat</h2>
                    </div>
                </div>
                <div class="player__control">
                    <i class="ph-fill ph-rewind"></i>
                    <i class="ph-fill ph-play"></i>
                    <i class="ph-fill ph-fast-forward"></i>
                </div>
                <div class="music__status">
                    <div class="song__progress">
                        <div class="full__song">
                            <div class="current__song"></div>
                        </div>
                    </div>
                    <div class="time__info">
                        <span>03:20</span>
                        <span>00:12</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="player__song">
                    <img src="assets/album_cover.png" alt="Capa do algum em execução.">
                    <div class="song__info">
                        <h1>Acorda Devinho</h1>
                        <h2>Banda Rocketseat</h2>
                    </div>
                </div>
                <div class="player__control">
                    <i class="ph-fill ph-rewind"></i>
                    <i class="ph-fill ph-play"></i>
                    <i class="ph-fill ph-fast-forward"></i>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    </body>
</html>
