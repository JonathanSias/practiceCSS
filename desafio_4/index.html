<!DOCTYPE html>
<html>
    <head>
        <title>Desafio 4 - Chat</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"/>
    </head>
    <body>
        <div class="header__chat">
            <div class="header__content">
                <div class="user__info">
                    <img src="assets/avatar.png" alt="Imagem de usuário da Cecilia">
                    <div class="name__status">
                        <span class="color__text user__name">Cecilia Sassaki</span>
                        <div class="user__status">
                            <span id="dot__status"></span>
                            <span>Online</span>
                        </div>
                    </div>
                </div>
                <i class="ph ph-x icon"></i>
            </div>
            <span class="color__text today__time">Hoje 11:30</span>
        </div>
        <div class="message__receive">
            <span class="color__text">Cecilia - 11:30</span>
            <p class="color__text receive__content">Tive uma ideia incrível para um projeto!</p>
        </div>
        <div class="message__send">
            <span class="color__text">Você - 11:32</span>
            <p class="color__text send__content">Sério? Me conta mais.</p>
        </div>
        <div class="message__receive">
            <span class="color__text">Cecilia - 11:34</span>
            <p class="color__text receive__content">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
        </div>
        <div class="message__send">
            <span class="color__text">Você - 11:36</span>
            <p class="color__text send__content">#boraCodar!</p>
        </div>
        <div class="input__chat__message">
            <span class="color__text">Digite sua mensagem</span>
            <i class="ph ph-paper-plane-right icon"></i>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    </body>
</html>
